on:
  push:
  workflow_dispatch:


jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Cache Pacman packages
        uses: actions/cache@v4
        with:
          path: /var/cache/pacman/pkg
          key: ${{ runner.os }}-pacman

      - name: Install build dependencies
        run: pacman -Syu --noconfirm grub edk2-shell memtest86+ archiso arch-install-scripts base-devel sudo git curl

      - name: Build the ISO
        run: |
          mkdir -p out
          ./build_iso.sh

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload ISO to Azure Blob Storage
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            ISO_FILE=$(ls out/*.iso | head -n 1)
            az storage blob upload \
              --account-name blobbydablob \
              --container-name your-container-name \
              --file "$ISO_FILE" \
              --name "$(basename "$ISO_FILE")" \
              --auth-mode login \
              --overwrite true

