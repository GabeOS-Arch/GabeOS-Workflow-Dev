name: Build & Upload ISO to Azure Blob Storage

on:
  push:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Cache Pacman packages
        uses: actions/cache@v4
        with:
          path: /var/cache/pacman/pkg
          key: ${{ runner.os }}-pacman

      - name: Install build dependencies
        run: pacman -Syu --noconfirm grub edk2-shell memtest86+ archiso arch-install-scripts base-devel sudo git curl

      - name: Build the ISO
        run: |
          mkdir -p out
          ./build_iso.sh

      - name: Upload ISO to Azure Blob Storage (using Access Key)
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}
        run: |
          ISO_FILE=$(ls out/*.iso | head -n 1)
          ISO_NAME=$(basename "$ISO_FILE")
          az storage blob upload \
            --account-name $AZURE_STORAGE_ACCOUNT \
            --container-name gabeos \
            --file "$ISO_FILE" \
            --name "$ISO_NAME" \
            --account-key $AZURE_STORAGE_KEY \
            --overwrite true

      - name: Show Download URL
        run: |
          ISO_NAME=$(basename $(ls out/*.iso | head -n 1))
          echo "Download URL: https://$AZURE_STORAGE_ACCOUNT.blob.core.windows.net/your-container-name/$ISO_NAME"

