on:
  push:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Cache Pacman packages
        uses: actions/cache@v4
        with:
          path: /var/cache/pacman/pkg
          key: ${{ runner.os }}-pacman

      - name: Install build dependencies
        run: pacman -Syu --noconfirm grub edk2-shell memtest86+ archiso arch-install-scripts base-devel sudo git curl

      - name: Build the ISO
        run: |
          mkdir -p out
          ./build_iso.sh

      - name: Azure CLI login and upload ISO
        uses: azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            # Login
            az login --service-principal -u ${{ secrets.AZURE_APP_ID }} -p ${{ secrets.AZURE_PASSWORD }} --tenant ${{ secrets.AZURE_TENANT_ID }}

            # Upload ISO
            ISO_FILE=$(ls out/*.iso | head -n 1)
            az storage blob upload \
              --account-name blobbydablob \
              --container-name your-container-name \
              --file "$ISO_FILE" \
              --name "$(basename "$ISO_FILE")" \
              --overwrite true
