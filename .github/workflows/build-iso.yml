on:
  schedule:
    - cron: '0 20 1 * 0'
  workflow_dispatch:
  push:

name: Build ISO

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    container: 
      image: archlinux
      options: --privileged
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: version
        run: echo "version=$(date +%Y.%m.%d)" >> $GITHUB_OUTPUT
        id: version

      - name: Install Dependencies
        run: pacman -Syu grub edk2-shell memtest86+ archiso arch-install-scripts git base-devel sudo --noconfirm

      - name: Build iso
        run: ./build_iso.sh

      - name: Upload ISO to 0x0.st
        id: upload
        run: |
          ISO=$(ls out/*.iso | head -n 1)
          echo "Uploading $ISO to 0x0.st..."
          URL=$(curl -F "file=@$ISO" https://0x0.st)
          echo "Download link: $URL"
          echo "download_url=$URL" >> $GITHUB_OUTPUT

      - name: Add download link to job summary
        run: |
          echo "### âœ… GabeOS ISO Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "Download it here (expires ~30 days):" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.upload.outputs.download_url }}" >> $GITHUB_STEP_SUMMARY
