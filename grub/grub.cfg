# Modern GRUB Configuration for Arch Linux
# Load essential modules
insmod part_gpt
insmod part_msdos
insmod fat
insmod iso9660
insmod ntfs
insmod ntfscomp
insmod exfat
insmod udf
insmod gfxterm
insmod png
insmod jpeg
insmod tga

# Set theme
set theme="${prefix}/themes/modern/theme.txt"

# Load fonts
if loadfont "${prefix}/themes/modern/fonts/Ubuntu-Regular-20.pf2" ; then
    set gfxmode="auto"
    set gfxpayload=keep
    terminal_output gfxterm
fi

# Enable serial console for debugging
insmod serial
insmod usbserial_common
insmod usbserial_ftdi
insmod usbserial_pl2303
insmod usbserial_usbdebug
if serial --unit=0 --speed=115200; then
    terminal_input --append serial
    terminal_output --append serial
fi

# Platform detection
if [ "${grub_platform}" == 'efi' ]; then
    archiso_platform='UEFI'
    if [ "${grub_cpu}" == 'x86_64' ]; then
        archiso_platform="x64 ${archiso_platform}"
    elif [ "${grub_cpu}" == 'i386' ]; then
        archiso_platform="IA32 ${archiso_platform}"
    else
        archiso_platform="${grub_cpu} ${archiso_platform}"
    fi
elif [ "${grub_platform}" == 'pc' ]; then
    archiso_platform='BIOS'
else
    archiso_platform="${grub_cpu} ${grub_platform}"
fi

# Modern boot settings
default=archlinux
timeout=10
timeout_style=menu

# Main menu entries
menuentry "üöÄ Arch Linux (%ARCH%, ${archiso_platform})" --class arch --class gnu-linux --class gnu --class os --id 'archlinux' {
    set gfxpayload=keep
    linux /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-zen archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=4G mitigations=off debug
    initrd /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-zen.img
}

menuentry "üêè Arch Linux - Low Memory Mode (%ARCH%, ${archiso_platform})" --class arch --class gnu-linux --class gnu --class os --id 'archlinux-lowmem' {
    set gfxpayload=keep
    linux /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-zen archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=2G mitigations=off systemd.unit=multi-user.target debug
    initrd /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-zen.img
}

menuentry "üîß Arch Linux - Safe Mode (nomodeset) (%ARCH%, ${archiso_platform})" --class arch --class gnu-linux --class gnu --class os --id 'archlinux-nomodeset' {
    set gfxpayload=keep
    linux /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-zen archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% cow_spacesize=4G nomodeset mitigations=off debug
    initrd /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-zen.img
}

# Memory testing tools
if [ "${grub_platform}" == 'efi' -a "${grub_cpu}" == 'x86_64' -a -f '/boot/memtest86+/memtest.efi' ]; then
    menuentry 'üîç Run Memtest86+ (Memory Test)' --class memtest86 --class gnu --class tool {
        set gfxpayload=800x600,1024x768
        linux /boot/memtest86+/memtest.efi
    }
fi

if [ "${grub_platform}" == 'pc' -a -f '/boot/memtest86+/memtest' ]; then
    menuentry 'üîç Run Memtest86+ (Memory Test)' --class memtest86 --class gnu --class tool {
        set gfxpayload=800x600,1024x768
        linux /boot/memtest86+/memtest
    }
fi

# UEFI specific entries
if [ "${grub_platform}" == 'efi' ]; then
    if [ "${grub_cpu}" == 'x86_64' -a -f '/shellx64.efi' ]; then
        menuentry 'üíª UEFI Shell' {
            chainloader /shellx64.efi
        }
    elif [ "${grub_cpu}" == "i386" -a -f '/shellia32.efi' ]; then
        menuentry 'üíª UEFI Shell' {
            chainloader /shellia32.efi
        }
    fi

    menuentry '‚öôÔ∏è  UEFI Firmware Settings' --id 'uefi-firmware' {
        fwsetup
    }
fi

# System control entries
menuentry 'üîÑ System Restart' --class reboot --class restart {
    echo 'System restarting...'
    reboot
}

menuentry '‚èπÔ∏è  System Shutdown' --class shutdown --class poweroff {
    echo 'System shutting down...'
    halt
}